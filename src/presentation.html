<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Hacker School</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="css/plugin/monokai.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i&display=swap" rel="stylesheet">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section style="font-size: 35px;">
            <table width="100%">
                <tr>
                    <td>Zeilenumbruch</td>
                    <td>
                        <pre><code class="hljs html">Vor Umbruch<br>Nach Umbruch</code></pre>
                    </td>
                </tr>
                <tr>
                    <td>Überschrift</td>
                    <td>
                        <pre><code class="hljs html"><h1>Überschrift</h1></code></pre>
                    </td>
                </tr>
                <tr>
                    <td>Bild</td>
                    <td>
                        <pre><code class="hljs html"><img src="Link zum Bild"></code></pre>
                    </td>
                </tr>
                <tr>
                    <td>Link</td>
                    <td>
                        <pre><code class="hljs html"><a href="https://www.google.com/">Linktext</a></code></pre>
                    </td>
                </tr>
                <tr>
                    <td>Absatz</td>
                    <td>
                        <pre><code class="hljs html"><p>Text eines Absatzes</p></code></pre>
                    </td>
                </tr>
            </table>
            Hilfreiche Seiten: <a href="https://www.w3schools.com/" target="_blank">w3schools</a> & <a href="https://wiki.selfhtml.org/" traget="_blank">SELFHTML</a>
        </section>
        <section>Slide 2</section>
    </div>
</div>

<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        controls: false,
        progress: false,
        dependencies: [
            { src: 'js/plugin/highlight.js', async: true }
        ]
    });
</script>
</body>
</html>
